<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infoshield Mobile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <div id="browserContainer">
    <input type="text" id="urlInput" placeholder="Escribe una URL aquí">
    <button id="goBtn">Ir</button>
    <iframe id="webview"></iframe>
  </div>

  <div id="panelFlotante">
    <h3>Infoshield</h3>
    <label>
      Protección:
      <input type="checkbox" id="toggleProtection">
    </label>

    <textarea id="wordsInput" placeholder="Palabras bloqueadas separadas por coma"></textarea>
    <button id="saveWords">Guardar</button>

    <div id="status"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
